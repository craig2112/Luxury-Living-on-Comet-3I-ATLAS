<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comet 3I/ATLAS - Your Home Among the Stars</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <style>
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #0c0a09; /* A very dark, almost black color */
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      .text-glow {
        text-shadow: 0 0 8px rgba(0, 255, 255, 0.6), 0 0 16px rgba(0, 255, 255, 0.4);
      }
      .card-glow {
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.2), 0 0 5px rgba(0, 255, 255, 0.1);
      }
      .card-glow:hover {
        box-shadow: 0 0 25px rgba(0, 255, 255, 0.5), 0 0 10px rgba(0, 255, 255, 0.3);
      }
      .card-glow-selected {
        box-shadow: 0 0 35px rgba(0, 255, 255, 0.8), 0 0 15px rgba(0, 255, 255, 0.5);
        transform: scale(1.05);
      }
      .leaflet-container {
        background: #0c0a09;
      }
      .leaflet-tile {
      }
      .teleporter-pin {
        width: 1rem;
        height: 1rem;
        border-radius: 50%;
        background-color: #22d3ee;
        border: 2px solid #f0f9ff;
        box-shadow: 0 0 8px 2px rgba(0, 255, 255, 0.7);
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 255, 255, 0.7); }
        70% { transform: scale(1); box-shadow: 0 0 8px 10px rgba(0, 255, 255, 0); }
        100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 255, 255, 0); }
      }
    </style>
